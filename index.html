<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Dashboard App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login / Sign Up -->
  <section id="auth">
    <h2>Login / Sign Up</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="auth-msg"></p>
  </section>

  <!-- Dashboard -->
  <section id="dashboard" style="display:none;">
    <h1>AI Chatbot Tool & Dashboard</h1>

    <!-- Search & Filter -->
    <div>
      <input type="text" id="search" placeholder="Search...">
      <select id="filter">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="done">Done</option>
      </select>
      <button onclick="searchTasks()">Search</button>
    </div>

    <!-- Chatbot -->
    <div>
      <h3>AI Chatbot</h3>
      <div id="chat-window" style="border:1px solid #000; height:150px; overflow-y:auto;"></div>
      <input type="text" id="chat-input" placeholder="Ask something...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Todo List -->
    <div>
      <h3>Todo List</h3>
      <input type="text" id="todo-input" placeholder="New task...">
      <button onclick="addTask()">Add</button>
      <ul id="todo-list"></ul>
    </div>

    <!-- Calendar -->
    <div>
      <h3>Calendar View</h3>
      <input type="date" id="calendar">
    </div>

    <!-- Assignment Database -->
    <div>
      <h3>Assignment Database</h3>
      <input type="text" id="assignment-title" placeholder="Assignment Title">
      <input type="date" id="assignment-due">
      <button onclick="addAssignment()">Add Assignment</button>
      <ul id="assignment-list"></ul>
    </div>
  </section>

  <script>
    // Simple auth
    function login() {
      let user = document.getElementById('username').value;
      document.getElementById('auth-msg').innerText = `Welcome back, ${user}!`;
      document.getElementById('auth').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    }
    function signup() {
      document.getElementById('auth-msg').innerText = "Account created! Please login.";
    }

    // Chatbot (dummy AI)
    function sendMessage() {
      let input = document.getElementById('chat-input').value;
      let chatWindow = document.getElementById('chat-window');
      chatWindow.innerHTML += `<p><b>You:</b> ${input}</p>`;
      chatWindow.innerHTML += `<p><b>Bot:</b> I heard you say '${input}'</p>`;
      document.getElementById('chat-input').value = '';
    }

    // Todo List
    function addTask() {
      let task = document.getElementById('todo-input').value;
      if(task.trim() === '') return;
      let li = document.createElement('li');
      li.textContent = task;
      li.onclick = function(){ this.style.textDecoration = 'line-through'; };
      document.getElementById('todo-list').appendChild(li);
      document.getElementById('todo-input').value = '';
    }

    // Search (filters tasks)
    function searchTasks() {
      let query = document.getElementById('search').value.toLowerCase();
      let filter = document.getElementById('filter').value;
      let tasks = document.getElementById('todo-list').getElementsByTagName('li');
      for (let t of tasks) {
        let match = t.textContent.toLowerCase().includes(query);
        let done = t.style.textDecoration === 'line-through';
        let show = true;
        if (filter === 'pending' && done) show = false;
        if (filter === 'done' && !done) show = false;
        t.style.display = match && show ? '' : 'none';
      }
    }

    // Assignments
    function addAssignment() {
      let title = document.getElementById('assignment-title').value;
      let due = document.getElementById('assignment-due').value;
      if(title.trim() === '' || due === '') return;
      let li = document.createElement('li');
      li.textContent = `${title} - Due: ${due}`;
      document.getElementById('assignment-list').appendChild(li);
      document.getElementById('assignment-title').value = '';
      document.getElementById('assignment-due').value = '';
    }
  </script>
</body>
</html>
